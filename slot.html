<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Slot Booking</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>
<body>
    <nav>
        <div class="logo">Beast Mode Gym</div>
    </nav>

    <div class="container">
        <h2>Book Your Gym Slot</h2>
        <form action="slot_booking.php" method="post">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time Slot:</label>
                <select id="time" name="time" required>
                    <option value="09:00">09:00 AM - 10:00 AM</option>
                    <option value="10:00">10:00 AM - 11:00 AM</option>
                    <option value="11:00">11:00 AM - 12:00 PM</option>
                    <!-- Add more time slot options as needed -->
                </select>
            </div>
            <button type="submit">Book Slot</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footerText">
