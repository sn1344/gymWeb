<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the provided CSS file -->
</head>

<body>
    <nav>
        <div class="logo">Beast Mode</div>
    </nav>

    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100; // Convert height from cm to m
            var bmi = weight / (height * height);
            var result = '';

            if (!isNaN(bmi)) {
                if (bmi < 18.5) {
                    result = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    result = 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    result = 'Overweight';
                } else {
                    result = 'Obesity';
                }

                result += ' (BMI: ' + bmi.toFixed(2) + ')';
            } else {
                result = 'Invalid input';
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
